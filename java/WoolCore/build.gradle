apply plugin: 'java'
apply plugin: 'distribution'
apply plugin: 'maven-publish'
apply plugin: 'eclipse-wtp'

group = 'nl.rrd'
version = '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8
archivesBaseName = 'wool-core'

repositories {
    jcenter()
}

dependencies {
    // Use JUnit test framework
	compile "org.slf4j:slf4j-api:1.7.25"
	compile "com.fasterxml.jackson.core:jackson-annotations:2.9.7"
	compile "com.fasterxml.jackson.core:jackson-core:2.9.7"
	compile "com.fasterxml.jackson.core:jackson-databind:2.9.7"
    testImplementation 'junit:junit:4.12'
}

jar {
	manifest {
		attributes 'Main-Class': 'nl.rrd.wool.parser.WoolParser'
		attributes 'Class-Path': configurations.compile.collect({ it.name }).join(' ')
	}
}

distributions {
	main {
		contents {
			from configurations.compile
			from jar
		}
	}
}

[distZip, distTar, installDist]*.dependsOn jar

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
			artifactId = archivesBaseName
		}
	}
}

javadoc {
	options {
		links 'https://docs.oracle.com/javase/10/docs/api/'
		addStringOption('Xdoclint:all,-html', '-quiet')
	}
}
